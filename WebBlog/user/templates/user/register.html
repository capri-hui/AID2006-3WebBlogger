<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
<form action="/user/register" method="post">
    <p>
        用户昵称: <input type="text" name="nickname">
    </p>
    <p>
        用户密码: <input type="password" name="password_1">
    </p>
    <p>
        确认密码: <input type="password" name="password_2">
    </p>
    <p>
        用户邮箱: <input type="email" name="mailbox">
    </p>
    <p>
        <input type="submit" value="注册">
    </p>
</form>
</body>
</html>
